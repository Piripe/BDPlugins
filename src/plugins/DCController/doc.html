<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DCController Documentation</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap");

            :root {
                --accent: #1aa1db;
                --accent-hover: #2aace4;
                --accent-background: #0d8abf;
                --background: #202123;
            }
            body {
                margin: 0;
                padding: 0;
                background-color: var(--background);
                color: #fff;
                font-family: "Roboto", "Mulish", sans-serif;
            }
            a {
                color: #fff;
                text-decoration: none;
                transition: color 0.3s;
            }
            a:hover {
                color: #ccc;
            }
            .nav,
            .footer {
                background-color: var(--accent-background);
                height: 64px;
                box-shadow: 0px 0px 16px #000000aa;
                display: flex;
                align-items: center;
            }
            .footer {
                height: 128px;
                justify-content: space-around;
            }
            .links a:hover {
                color: #eee;
                text-decoration: underline;
            }
            .logo {
                display: flex;
                align-items: flex-end;
                margin-left: 5%;
                user-select: none;
            }
            .logo .name {
                font-size: 28px;
            }
            .logo .version {
                font-size: 14px;
            }
            .content {
                display: block;
                width: 50%;
                margin: 30px auto;
            }
            .category {
                border-bottom: 1px solid #ddd;
                padding: 12px 0;
            }
            .category > p,
            .req > p,
            .try,
            .try > input {
                margin: 0 16px;
            }
            .req {
                margin: 16px 0;
                padding: 20px 16px;
                background-color: #00000028;
                border-radius: 8px;
            }
            .req>h2 {
                margin-top:0;
            }
            .try {
                display: flex;
                flex-direction: column;
            }
            .try-req {
                height: 32px;
                background-color: #fff1;
                border: none;
                color: #fff;
                border-radius: 4px;
                padding: 0 8px;
            }
            .send-req {
                width: 100px;
                height: 32px;
                background-color: var(--accent);
                border: none;
                color: #fff;
                border-radius: 4px;
                margin: 8px 16px;
            }
            .send-req:hover {
                background-color: var(--accent-hover);
            }
            .send-req:active {
                filter: brightness(1.05);
            }
            .try-result {
                height: 32px;
                background-color: #fff1;
                border: none;
                color: #fff;
                border-radius: 4px;
                padding: 0 8px;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <div class="logo">
                <div class="name">DCController</div>
                <div class="version">v0.0.1</div>
            </div>
        </div>
        <div class="content">
            <div class="category">
                <h1 id="misc"><a href="#misc">Misc</a></h1>
                <p>Miscellaneous requests of the API</p>
                <div class="req">
                    <h2 id="miscversion"><a href="#miscversion">GET /version</a></h2>
                    <p>Get the version of DCController</p>
                    <div class="try">
                        <h3>Try it</h3>
                        <input
                            class="try-req"
                            readonly="true"
                            type="text"
                            value="curl 127.0.0.1:6969/version"
                        />
                        <button class="send-req" onclick="getRequest(event)" aria-label="/version">
                            Try
                        </button>
                        <input
                            class="try-result"
                            style="display: none"
                            readonly="true"
                            type="text"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="logo">
                <div class="name">DCController</div>
                <div class="version">v0.0.1</div>
            </div>
            <div class="links">
                <p>Links</p>
                <a href="github.com">Github</a>
            </div>
        </div>
        <script>
            function getRequest(e) {
                fetch("http://127.0.0.1:6969" + e.target.attributes["aria-label"].value).then(x => {
                    if ((x.status = 200)) {
                        x.text().then(y => {
                            let element = e.target.parentNode.querySelector(".try-result");
                            element.value = y;
                            element.style.display = "block";
                        });
                    }
                });
            }
        </script>
    </body>
</html>
